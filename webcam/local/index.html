<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1, maximum-scale=1">
    <meta name="description" content="Smart Device Camera Template for HTML, CSS, JS and WebRTC">
    <meta name="keywords" content="HTML,CSS,JavaScript, WebRTC, Camera">
    <meta name="author" content="Kasper Kamperman">
    <title>Mobile First Camera Template</title>
    <link rel="stylesheet" type="text/css" href="style.css">

    <!-- importing main.js  into the project -->
    <script src="./main.js" type="text/javascript"></script>
    <script src="../js/heck.js"></script>
    <script src='https://code.responsivevoice.org/responsivevoice.js'></script>


</head>
<body onload="onLoad()" onclick='responsiveVoice.speak(label);'>
<div id="container">
    <div id="wrapper" class="container text-center center">
        <div id="section1" class="section">
            <div class="text_section">
                <p>Hey! I'm Viz, and I can be your personal assistant.</p>
            </div><!-- end of #text_section1 -->

            <div id="img_section1">
                 <img class="section-img" src="../img/viz1.png" alt="Viz, your new visual assistant">
            </div><!-- end of #image_section1 -->
        </div><!-- end of #section1 -->

        <div id="section2" class="section">
            <div id="text_section2">
                <p>To get started, simply hold an item up to the camera.</p>
            </div><!-- end of #text_section2 -->

            <div id="img_section2">
                 <img class="section-img" src="../img/viz2.png" alt="Viz holding an object up to the camera">
            </div><!-- end of #image_section2 -->
        </div><!-- end of #section2 -->

        <div id="section3" class="section">
            <div id="text_section3">
                <p>Tap the screen once, and I'll tell you what you're holding.</p>
            </div><!-- end of #text_section3 -->

            <div id="img_section3">
                 <img class="section-img" src="../img/viz3.png" alt="Viz is describing the object">
            </div><!-- end of #image_section3 -->
        </div><!-- end of #section3 -->

        <div id="section4" class="section">
            <div id="text_section4">
                <p>Let's get started!</p>
            </div><!-- end of #text_section4 -->

            <div id="img_section4">
                 <img class="section-img" src="../img/viz4.png" alt="Viz says you are ready!">
            </div><!-- end of #image_section4 -->
        </div><!-- end of #section4 -->

        <div id="section5">
            <!-- importing p5 library into the project -->
            <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.1/p5.js"></script>
            <!-- importing ML5 library into the project -->
            <script src="https://unpkg.com/ml5@0.1.1/dist/ml5.min.js"></script>
            <!-- importing p5 addons library into the project -->
            <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.1/addons/p5.dom.min.js"></script>
        </div><!-- end of #section5 -->

        <div role="alert" aria-live="assertive" id="label">
        </div>

        <!--<input onclick='responsiveVoice.speak(label);' type='button' value='ðŸ”Š Play' />-->

    </div>
</div>
<script src="../js/DetectRTC.min.js"></script>
<script src="../js/adapter.min.js"></script>
<script src="../js/screenfull.min.js"></script>
<script src="../js/howler.core.min.js"></script>
<script src="../js/main.js"></script>
</body>
</html>
